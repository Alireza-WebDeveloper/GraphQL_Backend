type Query {
  job: [Job!]
  companyById(id: String): Company
  jobById(id: String): Job
}

type Company {
  id: String
  name: String
  description: String
}

type Job {
  id: String
  """
  this is a document of __date__(ex:2020-02-04)
  """
  date: String
  title: String
  company: Company
  description: String
}
